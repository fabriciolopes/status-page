    <title>Not Found</title>

<body> 
            <div class="center">
                <h1 class="notf">404</h1>
                <p class="page"><strong>Page Not Found</strong></p>
            </div>
            <div class="conteudo">
                <p>Sorry, we can't find the page you're looking for :( </p>
                <button onclick="window.history.back()">Go Back</button>
            </div>
            <div>
                <img src="img/404 - page not found.svg" alt="">
            </div>
            <div class="ctdo">
                <h3>What could have happened?</h3>
                <p>Maybe you're trying to reach an invalid route, or just <br>came here by mistake.</p>
                <p>If you have any doubts, contact us our email <br><a href="mailto:contato@elven.works">contato@elven.works.</a></p>
            </div>
</body>
